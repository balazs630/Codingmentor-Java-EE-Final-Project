<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <title>Project and Task Handler</title>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        </f:facet>
        <h:outputStylesheet library="css" name="welcome_layout.css" />
    </h:head>

    <h:body>     
        <p:growl id="growl" showDetail="false" sticky="false" autoUpdate="true" life="4000"/>

        <ui:insert name="action_content"></ui:insert>
        <div style="width: 180px; height: 25px; bottom: 0; right: 0; position: absolute;" >
            <p:outputLabel value=" Hit counter: " styleClass="hitcounter_text" />
            <p:outputLabel value="#{login.loginCount}" styleClass="hitcounter_number" />
        </div>
    </h:body>
</html>
