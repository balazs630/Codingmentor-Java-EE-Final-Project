<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="site_title">
        Compare projects
    </ui:define> 
    <ui:define name="main_content">
        <p:dataTable id="projectCompare" var="project" value="#{ProjectView.selectedProjects}" style="margin-bottom:20px">
            <p:column headerText="Project id">
                <h:outputText value="#{project.id}"/> 
            </p:column>
            <p:column headerText="Project name">
                <h:outputText value="#{project.name}"/> 
            </p:column>
            <p:column headerText="Client name">
                <h:outputText value="#{project.client.name}"/>
            </p:column>
            <p:column headerText="Kickoff">
                <h:outputText value="#{project.kickoff}"/>
            </p:column>
            <p:column headerText="Deadline">
                <h:outputText value="#{project.deadline}"/>
            </p:column>
            <p:column headerText="Leader username">
                <h:outputText value="#{project.user.username}"/>
            </p:column>
            <p:column headerText="State">
                <h:outputText value="#{project.state}"/>
            </p:column>
            <p:column headerText="Description">
                <h:outputText value="#{project.description}"/>
            </p:column>
        </p:dataTable>
        <br/><p:button value="Back" outcome="/protected/user/index.xhtml"/>
        <p:commandButton value="Back" action="#{IndexView.backFromCompare}" />
    </ui:define>
</ui:composition>
