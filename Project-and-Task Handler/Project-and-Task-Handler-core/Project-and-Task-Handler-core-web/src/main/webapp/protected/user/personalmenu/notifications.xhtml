<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="site_title">
        Notifications
    </ui:define> 
    <ui:define name="main_content">
        <h:form id="form">            
            <p:commandButton value="Mark all as read" action="#{NotificationView.back()}" styleClass="blue_button" style="margin-bottom: 20px"/>
            <p:dataTable id="notifications" var="notification" value="#{NotificationView.notificationList}" editable="true" style="margin-bottom:20px">
                <p:column headerText="Forum name">
                    <h:outputText value="#{notification.relatedForum.topic}"/> 
                </p:column>

                <p:column headerText="Creation date">
                    <h:outputText value="#{notification.creationDate}"/> 
                </p:column>

                <p:column headerText="Read">
                    <h:outputText value="#{notification.notificationRead}"/> 
                </p:column>

                <p:column headerText="Type">
                    <h:outputText value="#{notification.type}"/> 
                </p:column>
            </p:dataTable>
            <p:button value="Back" outcome="/protected/user/index.xhtml" styleClass="grey_button"/>
        </h:form>
    </ui:define>    
</ui:composition>
