<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="site_title">
        Client administration
    </ui:define> 
    <ui:define name="main_content">
        <h:form>
            <p:panel id="panel" header="Add new client" style="margin-bottom:10px;">
                <p:messages id="messages" />
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Name: *"/>
                    <p:inputText id="clientname" value="#{addnewclient.client.name}" required="true" requiredMessage="Client name is required" styleClass="inputTextWidth"/>
                    
                    <p:outputLabel value="Phone: *"/>
                    <p:inputText id="clientphone" value="#{addnewclient.client.telephoneNumber}" required="true" requiredMessage="Client phone number is required" styleClass="inputTextWidth"/>
                    
                    <p:outputLabel value="E-mail: *"/>
                    <p:inputText id="clientemail" value="#{addnewclient.client.email}" required="true" requiredMessage="Client e-mail address is required" styleClass="inputTextWidth"/>    
                </h:panelGrid>
            </p:panel>
            <p:commandButton value="Create" action="#{addnewclient.addClient}" styleClass="blue_button"/>
            <p:button value="Back" outcome="/protected/user/administration/client.xhtml" styleClass="grey_button" style="margin-left: 20px;"/>
        </h:form>
    </ui:define>
</ui:composition>
