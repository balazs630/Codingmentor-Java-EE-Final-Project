<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="site_title">
        Blocked tasks
    </ui:define> 
    <ui:define name="main_content">
        <h:outputLabel value="Tasks with blocked subtask(s):"/>

        <p:dataTable id="BlockedTasksQuery" var="task" value="#{BlockedTaskView.tasks}" style="margin-top:20px">
            <p:column headerText="Task name">
                <h:outputText value="#{task.name}"/> 
            </p:column>

            <p:column headerText="Deadline">
                <h:outputText value="#{task.deadline}" />
            </p:column>
        </p:dataTable>
    </ui:define>    
</ui:composition>
