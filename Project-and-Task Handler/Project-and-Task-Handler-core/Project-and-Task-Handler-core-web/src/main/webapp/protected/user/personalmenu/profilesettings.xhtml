<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="site_title">
        Profile Settings
    </ui:define> 
    <ui:define name="main_content">
        <h:form enctype="multipart/form-data">
            <p:panel id="panel" header="Edit registration informations" style="margin-bottom:10px;">
                <p:messages id="messages" />
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="firstname" value="First name:" />
                    <p:inputText id="firstname" value="#{profileSettings.user.firstName}" required="true" requiredMessage="First name is required"/>

                    <p:outputLabel for="lastname" value="Last name:" />
                    <p:inputText id="lastname" value="#{profileSettings.user.lastName}" required="true" requiredMessage="Last name is required"/>

                    <h:outputText value="Username:"/>
                    <h:outputText value="#{profileSettings.user.username}"/>

                    <h:outputText value="Birth of date:"/>
                    <h:outputText value="#{profileSettings.user.birthDate}"/>

                    <p:outputLabel for="currentpass" value="Current password:" />
                    <p:password id="currentpass" value="#{profileSettings.currentPassword}" required="true" requiredMessage="Current password is required"/>

                    <p:outputLabel for="newpass" value="New password:" />
                    <p:password id="newpass" value="#{profileSettings.newPassword}" match="retypenewpass" feedback="true"/>

                    <p:outputLabel for="retypenewpass" value="Re-type new password:" />
                    <p:password id="retypenewpass" />

                    <h:outputText value="Upload new picture:"/>

                    <p:fileUpload
                        value="#{profileSettings.profilePicture}"
                        mode="simple"
                        skinSimple="true"/>

                </h:panelGrid>
                <p:commandButton value="Modify" ajax="false" action="#{profileSettings.profileModification}" styleClass="blue_button"/>
            </p:panel>
        </h:form>        
        <h:form>
            <p:panel id="panel" header="Login informations" style="margin-bottom:10px;">  
                <h:panelGrid>
                    <p:outputLabel  value="Last login time: #{userInSession.record.loginTime}" />
                    <p:outputLabel  value="Last login IP: #{userInSession.record.ip}" />
                </h:panelGrid>
            </p:panel>
            <p:button value="Back" outcome="/protected/user/index.xhtml" styleClass="grey_button"/>
        </h:form>
    </ui:define>
</ui:composition>
